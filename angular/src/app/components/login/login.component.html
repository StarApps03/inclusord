    <div class="container login-container">
      <div class="row">
        <div class="col-xs-12 col-md-5 ads">
          <h1><span id="fl">Inclusord</span><span id="sl"></span></h1>
        </div>
        <div class="col-xs-12 col-md-7 login-form">
          <div class="profile-img">
            <img src="https://editorial.upc.edu.pe/wp-content/uploads/2018/08/no-photo.png" alt="profile_img" height="140px" width="140px;">
          </div>
          <h3>Login</h3>
          <form #form="ngForm">
            <div class="form-group">
              <input [(ngModel)]="user.email" id="email"  name="email" type="email" class="form-control validate">
            </div>
            <div class="form-group">
              <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control validate">
            </div>
            <div class="form-group">
              <span>{{errorMsg}}</span>
            </div>
            <div class="form-group">
              <button type="button" (click)="login()" class="btn btn-success btn-lg btn-block">Acceder</button>
            </div>
            <div class="form-group forget-password">
                <a href="#">Olvido su contrase√±a</a>
            </div>
          </form>
          {{user.email}}
           {{user.password}}
        </div>
      </div>
    </div>
    <div class="row"></div>
